<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />

                <img

              </div>
              <div class="menu">
                <ul class="menu-list">
                  <li><a href="#">Courses</a></li>

                  <li><a href="#">Student Life</a></li>
                  <li><a href="#">Branches</a></li>
                  <li><a href="#">Testimonial</a></li>
                  <li><i class="fas fa-search search"></i></li>
                </ul>
              </div>
            </nav>
          </div>
          <div class="page-header-slider">
            <div class="slider">
              <img
                class="header-img"
                src="/assets/images/header-image1.jpg"
                alt="Chris standing up holding his daughter Elva"
              />

              <h1 class="succeed">SUCCEED</h1>
              <h1 class="slider-title">

          <div class="hamburger">
            <div class="hamburger-bar"></div>

            <div class="hamburger-bar"></div>

          <ul class="mobile-menu-list">
            <li><a href="#">Courses</a></li>
            <li><a href="#">Event and open Days</a></li>
            <li><a href="#">Student Life</a></li>
            <li><a href="#">Branches</a></li>
            <li><a href="#">Testimonial</a></li>
          </ul>
          <div class="social-links">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-youtube"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </div>
      </header>
    </div>
    <script
      src="https://kit.fontawesome.com/6583154f92.js"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/app.js"></script>
